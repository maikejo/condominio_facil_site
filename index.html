<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condomínio Fácil - Gestão Simplificada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overflow-x: hidden;
      }
      
      /* Scroll Reveal Animation */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Text Gradient Animation */
      .animate-gradient-text {
        background: linear-gradient(to right, #1e3a8a, #3b82f6, #60a5fa, #1e3a8a);
        background-size: 200% auto;
        color: #000;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s linear infinite;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      /* Gentle Hover for Text */
      @keyframes gentleHover {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-5px) rotate(1deg); }
      }

      .animate-gentle-hover {
        display: inline-block;
        animation: gentleHover 4s ease-in-out infinite;
      }

      /* Existing Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Hover Effects */
      .hover-card-glow {
        transition: all 0.3s ease;
      }
      .hover-card-glow:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px -15px rgba(59, 130, 246, 0.15);
        border-color: rgba(59, 130, 246, 0.3);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
